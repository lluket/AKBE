<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Resultados</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Clasificacin_1.js"></script>
        <script src="data/Propuestaubicacinresortdeportivo_2.js"></script>
        <script src="data/Municipios_3.js"></script>
        <script src="data/Tarragons_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.12613317917907,1.215674617632398],[41.286436052052075,1.559416860494097]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatelliteHybrid_0');
        map.getPane('pane_GoogleSatelliteHybrid_0').style.zIndex = 400;
        var layer_GoogleSatelliteHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatelliteHybrid_0;
        map.addLayer(layer_GoogleSatelliteHybrid_0);
        function pop_Clasificacin_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['layer'] !== null ? autolinker.link(feature.properties['layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Superficie</th>\
                        <td>' + (feature.properties['Superficie'] !== null ? autolinker.link(feature.properties['Superficie'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Idonïetat</th>\
                        <td>' + (feature.properties['Idonïetat'] !== null ? autolinker.link(feature.properties['Idonïetat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Preu</th>\
                        <td>' + (feature.properties['Preu'] !== null ? autolinker.link(feature.properties['Preu'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Clasificacin_1_0(feature) {
            switch(String(feature.properties['layer'])) {
                case 'No apte':
                    return {
                pane: 'pane_Clasificacin_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,245,240,0.753)',
                interactive: true,
            }
                    break;
                case 'Aptitud baixa':
                    return {
                pane: 'pane_Clasificacin_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,204,184,0.753)',
                interactive: true,
            }
                    break;
                case 'Aptitud mitjana':
                    return {
                pane: 'pane_Clasificacin_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,143,111,0.753)',
                interactive: true,
            }
                    break;
                case 'Aptitud alta':
                    return {
                pane: 'pane_Clasificacin_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(244,77,56,0.753)',
                interactive: true,
            }
                    break;
                case 'Aptitud molt alta':
                    return {
                pane: 'pane_Clasificacin_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(116,0,4,0.753)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Clasificacin_1');
        map.getPane('pane_Clasificacin_1').style.zIndex = 401;
        map.getPane('pane_Clasificacin_1').style['mix-blend-mode'] = 'normal';
        var layer_Clasificacin_1 = new L.geoJson(json_Clasificacin_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Clasificacin_1',
            layerName: 'layer_Clasificacin_1',
            pane: 'pane_Clasificacin_1',
            onEachFeature: pop_Clasificacin_1,
            style: style_Clasificacin_1_0,
        });
        bounds_group.addLayer(layer_Clasificacin_1);
        map.addLayer(layer_Clasificacin_1);
        function pop_Propuestaubicacinresortdeportivo_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Propuestaubicacinresortdeportivo_2_0() {
            return {
                pane: 'pane_Propuestaubicacinresortdeportivo_2',
                radius: 17.6,
                opacity: 1,
                color: 'rgba(250,139,57,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: false,
            }
        }
        function style_Propuestaubicacinresortdeportivo_2_1() {
            return {
                pane: 'pane_Propuestaubicacinresortdeportivo_2',
                radius: 7.2,
                opacity: 1,
                color: 'rgba(250,176,124,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(250,176,124,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Propuestaubicacinresortdeportivo_2');
        map.getPane('pane_Propuestaubicacinresortdeportivo_2').style.zIndex = 402;
        map.getPane('pane_Propuestaubicacinresortdeportivo_2').style['mix-blend-mode'] = 'normal';
        var layer_Propuestaubicacinresortdeportivo_2 = new L.geoJson.multiStyle(json_Propuestaubicacinresortdeportivo_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Propuestaubicacinresortdeportivo_2',
            layerName: 'layer_Propuestaubicacinresortdeportivo_2',
            pane: 'pane_Propuestaubicacinresortdeportivo_2',
            onEachFeature: pop_Propuestaubicacinresortdeportivo_2,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Propuestaubicacinresortdeportivo_2_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Propuestaubicacinresortdeportivo_2_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_Propuestaubicacinresortdeportivo_2);
        map.addLayer(layer_Propuestaubicacinresortdeportivo_2);
        function pop_Municipios_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">CODIMUNI</th>\
                        <td>' + (feature.properties['CODIMUNI'] !== null ? autolinker.link(feature.properties['CODIMUNI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOMMUNI</th>\
                        <td>' + (feature.properties['NOMMUNI'] !== null ? autolinker.link(feature.properties['NOMMUNI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">km2</th>\
                        <td>' + (feature.properties['km2'] !== null ? autolinker.link(feature.properties['km2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Municipios_3_0() {
            return {
                pane: 'pane_Municipios_3',
                opacity: 1,
                color: 'rgba(101,7,7,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Municipios_3');
        map.getPane('pane_Municipios_3').style.zIndex = 403;
        map.getPane('pane_Municipios_3').style['mix-blend-mode'] = 'normal';
        var layer_Municipios_3 = new L.geoJson(json_Municipios_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Municipios_3',
            layerName: 'layer_Municipios_3',
            pane: 'pane_Municipios_3',
            onEachFeature: pop_Municipios_3,
            style: style_Municipios_3_0,
        });
        bounds_group.addLayer(layer_Municipios_3);
        map.addLayer(layer_Municipios_3);
        function pop_Tarragons_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Comarca</th>\
                        <td>' + (feature.properties['Comarca'] !== null ? autolinker.link(feature.properties['Comarca'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">km2</th>\
                        <td>' + (feature.properties['km2'] !== null ? autolinker.link(feature.properties['km2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Poblacion</th>\
                        <td>' + (feature.properties['Poblacion'] !== null ? autolinker.link(feature.properties['Poblacion'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Tarragons_4_0() {
            return {
                pane: 'pane_Tarragons_4',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Tarragons_4');
        map.getPane('pane_Tarragons_4').style.zIndex = 404;
        map.getPane('pane_Tarragons_4').style['mix-blend-mode'] = 'normal';
        var layer_Tarragons_4 = new L.geoJson(json_Tarragons_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Tarragons_4',
            layerName: 'layer_Tarragons_4',
            pane: 'pane_Tarragons_4',
            onEachFeature: pop_Tarragons_4,
            style: style_Tarragons_4_0,
        });
        bounds_group.addLayer(layer_Tarragons_4);
        map.addLayer(layer_Tarragons_4);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Resultados</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Tarragons_4.png" /> Tarragonés': layer_Tarragons_4,'<img src="legend/Municipios_3.png" /> Municipios': layer_Municipios_3,'<img src="legend/Propuestaubicacinresortdeportivo_2.png" /> Propuesta ubicación resort deportivo': layer_Propuestaubicacinresortdeportivo_2,'Clasificación<br /><table><tr><td style="text-align: center;"><img src="legend/Clasificacin_1_Noapto0.png" /></td><td>No apto</td></tr><tr><td style="text-align: center;"><img src="legend/Clasificacin_1_Aptitudbaja1.png" /></td><td>Aptitud baja</td></tr><tr><td style="text-align: center;"><img src="legend/Clasificacin_1_Aptitudmedia2.png" /></td><td>Aptitud media</td></tr><tr><td style="text-align: center;"><img src="legend/Clasificacin_1_Aptitudalta3.png" /></td><td>Aptitud alta</td></tr><tr><td style="text-align: center;"><img src="legend/Clasificacin_1_Aptitudmuyalta4.png" /></td><td>Aptitud muy alta</td></tr></table>': layer_Clasificacin_1,"Google Satellite Hybrid": layer_GoogleSatelliteHybrid_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
